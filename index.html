<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Previsao do tempo</title>
</head>

<body>

  <div class="caixa-maior">
    <input class="input-cidade" type="text" name="sao paulo" id="sao paulo" placeholder="Digite o nome da cidade">
    <button class="botao-buscar" onclick="cliqueiNoBotao()">
      <img class="img-buscar" src="https://www.svgrepo.com/show/488200/find.svg" alt="">
    </button>
    <div class="caixa-media">
      <h2 class="cidade">Tempo em são paulo</h2>
      <p class="temp">21°c</p>
      <div class="caixa-menor">
        <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="imagen-nuven">
        <p class="texto-previsao">Nublado</p>
      </div>
      <p class="umidade">Umidade 76%</p>
    </div>
  </div>
</body>

</html>
